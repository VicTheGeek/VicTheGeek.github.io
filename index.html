<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заказ бетона</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Форма заказа</h2>
  <form id="orderForm">
    <input name="Контрагент" placeholder="Контрагент" required><br>
    <input name="Адрес" placeholder="Адрес"><br>
    <input name="Класс" placeholder="Класс бетона/марка раствора" required><br>
    <input name="Подвижность" placeholder="Подвижность, морозостойкость..."><br>
    <input name="Объем" placeholder="Объем, м³" type="number" required><br>
    <input name="Подача" placeholder="Способ подачи смеси"><br>
    <input name="ЦенаБетона" placeholder="Цена бетона, руб." type="number" required><br>
    <input name="ЦенаДоставки" placeholder="Цена доставки, руб." type="number"><br>
    <input name="Примечание" placeholder="Примечание"><br>
    <button type="submit">Отправить заказ</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((v, k) => data[k] = v);

      // Отправляем JSON обратно в бота
      tg.sendData(JSON.stringify(data));

      // Закрываем WebApp после отправки
      tg.close();
    });
  </script>
</body>
</html>
